<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="png" href="/favicon.png">
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-40 flex items-center justify-center">
        <div class="left w-1/3 mx-8">
            <img class="w-64" src="/fblogo.png" alt="facebook logo">
            <p class="text-2xl my-4">Facebook helps you connect and share with the people in the life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="px-4 h-12 my-2 bg-blue-600 text-white rounded-lg text-xl font-bold hover:bg-blue-700"> Log in</button>
            <span class="text-center text-blue-600 my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="px-4 h-12 my-2 w-fit mx-auto bg-green-500 text-white rounded-lg font-bold hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-10"><b class="hover:underline cursor-pointer">Create a page </b>for celebrity, brand or business</span>   
        </div>
    </div>
</body>
</html>
